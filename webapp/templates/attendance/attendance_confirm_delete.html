<!DOCTYPE html>
<html>
<head>
    <title>Delete Attendance</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete this attendance record?</p>
    <ul>
        <li><strong>Student:</strong> {{ attendance.studentNumber }}</li>
        <li><strong>Subject:</strong> {{ attendance.subjectCode }}</li>
        <li><strong>Date and Time:</strong> {{ attendance.dateAndTime }}</li>
    </ul>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'attendance_list' %}">Cancel</a>
    </form>
</body>
</html>
