<!DOCTYPE html>
<html>
<head>
    <title>Attendance List</title>
</head>
<body>
    <h1>Attendance Records</h1>
    <a href="{% url 'attendance_create' %}">Add Attendance</a>
    <table border="1">
        <tr>
            <th>Student Number</th>
            <th>Subject Code</th>
            <th>Date & Time</th>
            <th>Status</th>
            <th>Actions</th>
        </tr>
        {% for attendance in attendance_list %}
        <tr>
            <td>{{ attendance.studentNumber }}</td>
            <td>{{ attendance.subjectCode }}</td>
            <td>{{ attendance.dateAndTime }}</td>
            <td>{{ attendance.status }}</td>
            <td>
                <a href="{% url 'attendance_update' attendance.attendID %}">Edit</a> |
                <a href="{% url 'attendance_delete' attendance.attendID %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'home' %}">Back to home</a> 
</body>
</html>
