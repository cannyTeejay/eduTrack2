<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login Form</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Login</h3>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="user_number" class="form-label">User Number</label>
        <input type="text" class="form-control" id="user_number" name="user_number" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>

      <div class="mb-3">
        <label class="form-label d-block">Login as:</label>
        <div class="d-flex gap-3">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="student" value="student" required>
            <label class="form-check-label" for="student">Student</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="lecturer" value="lecturer">
            <label class="form-check-label" for="lecturer">Lecturer</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
            <label class="form-check-label" for="admin">Admin</label>
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    {% if messages %}
      <div class="mt-3">
        {% for message in messages %}
          <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
      </div>
    {% endif %}

    <p class="text-center mt-3 mb-0">
      <a href="#">Forgot password?</a>
    </p>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
