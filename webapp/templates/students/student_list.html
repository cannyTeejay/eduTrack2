<h1>Student List</h1>
<a href="{% url 'student_create' %}">Add Student</a>
<table border="1">
    <tr>
        <th>Student Number</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    {% for student in students %}
    <tr>
        <td>{{ student.studentNumber }}</td>
        <td>{{ student.firstName }} {{ student.lastName }}</td>
        <td>{{ student.email }}</td>
        <td>
            <a href="{% url 'student_update' student.studentNumber %}">Edit</a> |
            <a href="{% url 'student_delete' student.studentNumber %}">Delete</a>
        </td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'home' %}">Back to home</a>
