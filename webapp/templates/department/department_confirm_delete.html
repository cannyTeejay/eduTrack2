<!DOCTYPE html>
<html>
<head>
    <title>Delete Department</title>
</head>
<body>
    <h1>Confirm Delete</h1>
    <p>Are you sure you want to delete the department: <strong>{{ department.D_Name }}</strong> ({{ department.D_Code }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'department_list' %}">Cancel</a>
    </form>
</body>
</html>
